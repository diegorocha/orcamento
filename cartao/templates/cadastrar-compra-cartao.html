{% extends "base.html" %}

{% load static %}
{% load l10n %}

{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <legend class="text-center">Compra com Cartão de Crédito</legend>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="selectbasic">Fatura</label>
                  <div class="col-md-7">
                    <select id="fatura" name="fatura" class="form-control">
                        {% for fatura in faturas %}
                        <option value="{{ fatura.id }}">{{ fatura }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="descricao">Descrição</label>
                  <div class="col-md-6">
                  <input id="descricao" name="descricao" placeholder="Descrição" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="descricao_fatura">Descrição Fatura</label>
                  <div class="col-md-6">
                  <input id="descricao_fatura" name="descricao_fatura" placeholder="Descrição Fatura" class="form-control input-md" type="text">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="valor_real">Valor</label>
                  <div class="col-md-4">
                  <input id="valor_real" name="valor_real" placeholder="R$" class="form-control input-md" type="number" step="0.01" min="0">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="valor_dolar">Valor USD</label>
                  <div class="col-md-4">
                  <input id="valor_dolar" name="valor_doalr" placeholder="US$" class="form-control input-md" type="number" step="0.01" min="0">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="categoria">Categoria</label>
                  <div class="col-md-4">
                    <select id="categoria" name="categoria" class="form-control">
                      {% for categoria in categorias %}
                      <option value="{{ categoria.id }}">{{ categoria.descricao }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parcelas">Parcelas</label>
                  <div class="col-md-2">
                  <input id="parcelas" name="parcelas" placeholder="" class="form-control input-md" type="number" value="1" min="1" required="">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="recorrente">Recorrente</label>
                  <div class="col-md-4">
                    <label class="checkbox-inline" for="recorrente-0">
                      <input name="recorrente" id="recorrente-0" value="1" type="checkbox">
                      Sim
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="btnOk"></label>
                  <div class="col-md-4">
                    <button id="btnOk" name="btnOk" class="btn btn-success">Salvar</button>
                  </div>
                </div>

            </fieldset>
        </form>
        <div class="alert alert-success" id="sucesso" style="display: none" role="alert">
            <strong>Sucesso!</strong> Compra inserida com sucesso.
        </div>
        <div class="alert alert-danger" id="erro" style="display: none" role="alert">
            <strong>Erro!</strong> <span>Não foi possível inserir compra.</span>
        </div>
    </div>
{% endblock %}

{% block custom_js %}
<script src="{% static 'js/compra-cartao.js' %}"></script>
{% endblock %}
